<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="margin-top: 200px;">
        <div class="row">
        
        <div class="col-sm">
        </div>
        <div class="col-6">
            <form name="kalkulator">
                <div class="mx-auto" style="width: 200px;">
                <h1>calculator</h1>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Input">Angka 1</label>
                    <input type="number" name="angka1">
                </div>
                <div class="mx-auto" style="width: 10px;">
                    <p id="operator" style="font-size: 20px;"></p>
                </div>
                <div class="col">
                    <label for="Input">Angka 2</label>
                    <input type="number" name="angka2">
                </div>
            </div>
            <div class="mx-auto" style="width: 200px;">
                <label for="input">Hasil</label>
                <input type="number" name="hasil" readonly>
            </div>
            <div class="mx-auto" style="width: 300px;margin-top: 10px;">
                <input class ="tombol" type="button" onclick="tambah()" value=" + ">
                <input class ="tombol" type="button" onclick="kurang()" value=" - ">
                <input class ="tombol" type="button" onclick="kali()" value=" * ">
                <input class ="tombol" type="button" onclick="bagi()" value=" / ">
                <input class ="tombol" type="button" onclick="reset()" value=" reset ">
            </div>
            </form>
        </div>
        <div class="col-sm">
        </div>
        </div>
    </div>
    
    <script type="text/javascript">
        function tambah(){
            var angka1=parseFloat(document.kalkulator.angka1.value);
            var angka2=parseFloat(document.kalkulator.angka2.value);
            var hasil= angka1+angka2;
            document.kalkulator.hasil.value=hasil;
            document.getElementById("operator").innerHTML = "+";
        }
        function kurang(){
            var angka1=parseFloat(document.kalkulator.angka1.value);
            var angka2=parseFloat(document.kalkulator.angka2.value);
            var hasil= angka1-angka2;
            document.kalkulator.hasil.value=hasil;
            document.getElementById("operator").innerHTML = "-";
        }
        function kali(){
            var angka1=parseFloat(document.kalkulator.angka1.value);
            var angka2=parseFloat(document.kalkulator.angka2.value);
            var hasil= angka1*angka2;
            document.kalkulator.hasil.value=hasil;
            document.getElementById("operator").innerHTML = "*";
        }
        function bagi(){
            var angka1=parseFloat(document.kalkulator.angka1.value);
            var angka2=parseFloat(document.kalkulator.angka2.value);
            var hasil= angka1/angka2;
            document.kalkulator.hasil.value=hasil;
            document.getElementById("operator").innerHTML = "/";
        }
        function reset(){
            document.getElementById("kalkulator").reset();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

   
  </body>
</html>
